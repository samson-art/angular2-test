<h2>{{ title }}</h2>
<div class="table-editor-wrapper">
    <table *ngIf="table; else emptyTableBlock">
        <thead>
            <tr>
                <td>Brand:</td>
                <td>Model:</td>
                <td>Year:</td>
                <td>Price, '$':</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of table">
                <td>{{ car.name }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.get_num_year() }}</td>
                <td>{{ car.price }}</td>
            </tr>
        </tbody>
    </table>
    <ng-template #emptyTableBlock>{{ noTableStr }}</ng-template>
</div>
